<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Say No Toxic</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css'%}">
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Say No Toxic</h1>
      <p class="lead">Abuse and Toxicity may lead to bad mental conditions and may effect a person severely.</p>
      <hr class="my-4">
      <p>This site uses deep learning model to detect if a site is toxic or not.</p>
    </div>

    <div class="container">
      <form action="{% url 'result' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Text To detect:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="user_text">Enter your text here</textarea>
            <div class="text-center">
            <button type="submit" class="btn  btn-outline-light">Submit</button>
            </div>
          </div>
      </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
